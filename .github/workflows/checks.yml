# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: "üìù Check and tests"

on:
  push:
    # branches: [ $default-branch ]
    branches: [ 'dev' ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  check-syntax-lints-type:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    #-----------------------------------------------
    #  -----  checkout repo and set-up python  -----
    #-----------------------------------------------    
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run image
      uses: abatilo/actions-poetry@v3
    #------------------------------------
    #  -----  Install dependencies  -----
    #------------------------------------
    - name: Install dependencies
      run: |
        poetry install --all-extras
    #------------------------------
    #--------  run isort  ---------
    #------------------------------
    - name: Format check with isort
      run: poetry run isort --check gn2pg --profile black
    #------------------------------
    #--------  run black  ---------
    #------------------------------
    - name: Format check with black
      run: poetry run black --check gn2pg
    #--------------------------------
    #--------  run linters  ---------
    #--------------------------------
    - name: Run linters
      run: poetry run pylint gn2pg
    #-----------------------------
    #--------  run build  ---------
    #-----------------------------
    - name: Test build
      run: poetry build
