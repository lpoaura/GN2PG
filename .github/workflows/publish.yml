name: Python package
on:
  push:
    tags:
      - "*.*.*"

env:
  PYTHON_VERSION: 3.11

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.16
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          python_version: ${{ env.PYTHON_VERSION }}
          ignore_dev_requirements: "yes"
