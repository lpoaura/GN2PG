ci-cd:
  - changed-files:
      - any-glob-to-any-file: [".github/workflows/*", ".github/labeler.yml"]

dependencies:
  - changed-files:
      - any-glob-to-any-file: ["pyproject.toml", "poetry.lock"]
documentation:
  - changed-files:
      - any-glob-to-any-file: ["docs/**/*"]

